<app-header [buttonText]="'Post Search'"></app-header>

<div>
  <img
    [src]="blogPost.backgroundImage"
    alt=""
    height="400"
    style="width: 100%"
  />
  <div class="container">
    <h3 class="text-center mt-5">{{ blogPost.title }}</h3>
    <p class="mt-3">
      {{ blogPost.paragraph1 }}
    </p>
    <img class="center" [src]="blogPost.subImage" alt="" />
    <h5 class="text-center mt-5">{{ blogPost.subImageTitle }}</h5>
    <p>
      {{ blogPost.paragraph2 }}
    </p>
  </div>
</div>

<app-footer></app-footer>
